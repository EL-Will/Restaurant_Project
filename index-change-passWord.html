    <div class="flex-box-change">
        <div class="box-change">
            <div class="form-change">
                <h2>Change Password</h2>
                <!-- start current pass -->
                <div class="flex-box-eye">
                    <div class="input-box-current-pass">
                        <input type="password" required="required" class="current-pass">
                        <span>Current Pass</span>
                        <i></i>
                    </div>
                    <i class="fa-regular fa-eye-slash eye-box" onclick="showCurrentPass()" id="eye-currentPass"></i>
                </div>
                <span id="current-pass"></span>
                <!-- end current pass -->
                <!-- Start New pass -->
                <div class="flex-box-eye">
                    <div class="input-Box-logout2">
                        <input type="password" required="required" class="input-new-pass">
                        <span>New Password</span>
                        <i></i>
                    </div>
                    <i class="fa-regular fa-eye-slash eye-box-newpass" onclick="showNewPass()" id="eye-newPass"></i>
                </div>
                <span id="new-pass"></span>
                <!-- end new pass -->
                <!-- Start confirm pass -->
                <div class="flex-box-eye">
                    <div class="input-Box-logout3">
                        <input type="password" required="required" class="input-confirm-pass">
                        <span>Confirm Password</span>
                        <i></i>
                    </div>
                    <i class="fa-regular fa-eye-slash eye-box-confirm" onclick="showConfirmPass()"id="eye-confirmPass"></i>
                </div>
                <span id="confirm-pass"></span>
                <!-- End confirm pass -->
                <div class="box-button">
                    <button id="change">Change</button>
                </div>
                <!-- <input type="submit" value="Login" id="login"> -->
            </div>
        </div>
